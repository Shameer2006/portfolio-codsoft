  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const links = document.querySelectorAll('header a');
    links.forEach(link => {
      const text = link.textContent.trim().toLowerCase();
      if (text === 'home') {
        link.href = 'index.html';
      } else if (text === 'about') {
        link.href = 'about.html';
      } else if (text === 'projects') {
        link.href = 'projects.html';
      } else if (text === 'contact') {
        link.href = 'contact.html';
      }
    });
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const nameInput = document.querySelector('input[placeholder="Enter your name"]');

    const subjectInput = document.querySelector('input[placeholder="Enter the subject"]');
    const messageInput = document.querySelector('textarea[placeholder="Enter your message"]');
    const sendButton = document.querySelector('button span.truncate');

    sendButton.parentElement.addEventListener("click", function (e) {
      e.preventDefault();

      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const subject = subjectInput.value.trim();
      const message = messageInput.value.trim();

      if (!name || !email || !message) {
        alert("Please fill out your name, email, and message.");
        return;
      }

      // Example: log the data or send it via fetch
